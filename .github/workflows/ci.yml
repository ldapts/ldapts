name: Continuous Integration

on:
  push:
    branches:
      - 'main'
      - 'issue-**'

jobs:
  build_and_test:
    name: 'Build & Test'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['14', '16', '18']

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm ci
    - run: npm run build
    - run: npm test
      env:
        CI: true
